<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="bower_components/polymerfire/firebase-query.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module>
    <template>
        <firebase-auth user="{{user}}">
        </firebase-auth>
        <firebase-query id="query" path="/users/[[user.uid]]/notes" data="{{notes}}"></firebase-query>
        <div id="card">
            <div id="notes">
                <ul id="notes-list">
                    <template is="dom-repeat" items="[[notes]]" as>
                        
                    </template>
                </ul>
            </div>

        </div>
    </template>
    <script>
        class MyNotes extends Polymer.Element {
            static get is() { return 'my-notes'; }
            /**
              * Object describing property-related metadata used by Polymer features
              */
            static get properties() {
                return {
                    notes:{
                        type:Object
                    }
                };
            }
        }
        customElements.define(MyNotes.is, MyNotes);
    </script>
</dom-module>
