<html><head></head><body><dom-module id="my-login"><template><template is="dom-if" if="[[user]]"><h1>Welcome [[user.displayName]]</h1></template><firebase-auth id="auth" user="{{user}}" status-known="{{statusKnown}}" provider="google"><paper-button raised="" on-tap="login" hidden$="[[user]]">Sign in</paper-button><paper-button raised="" on-tap="logout" hidden$="[[!user]]">Sign out</paper-button><template is="dom-if" if="[[user]]"><twic-log></twic-log><twic-users></twic-users></template></firebase-auth></template><script>class MyLogin extends Polymer.Element{static get is(){return'my-login'}static get properties(){return{user:{type:Object},statusKnown:{type:Object}}}login(){return this.$.auth.signInWithPopup()}logout(){return this.$.auth.signOut()}}customElements.define(MyLogin.is,MyLogin);</script></dom-module></body></html>
